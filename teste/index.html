<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <title>Imagem</title>
    <style>
    /* img é um elemento de linha. Neste
    * exemplo, será tratada como elemento
    * de bloco, para ser centralizada.
    */
    img {
    display: block;
    height: 28rem;
    width: 25rem;
    border: 2px red solid;
    margin: 3rem auto;
    }
    </style>
    </head>
    <body>
    <img src="casa.avif" alt="casa" />
    </body></html>
